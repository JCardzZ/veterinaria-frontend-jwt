<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h4 class="text-center">Ingresar Mascota</h4>

            <form (ngSubmit)="onCreate()" novalidate #f="ngForm"> 
                <div class="mb-3">
                    <input type="text" class="form-control" id="fechaIngreso" name="fechaIngreso" placeholder="Fecha de Ingreso"
                        autocomplete="off" required [(ngModel)]="fechaIngreso">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombreMascota" name="nombreMascota" placeholder="Nombre de Mascota"
                        autocomplete="off" required [(ngModel)]="nombreMascota">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="propietario" name="propietario" placeholder="Propietario"
                        autocomplete="off" required [(ngModel)]="propietario">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="dui" name="dui" placeholder="Dui"
                        autocomplete="off" required [(ngModel)]="dui">
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="DirecciÃ³n"
                        autocomplete="off" required [(ngModel)]="direccion">
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" id="descripcionOperacion" name="descripcionOperacion" placeholder="Descripcion de Operacion"
                        autocomplete="off" required [(ngModel)]="descripcionOperacion">
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" id="tiempoEsperado" name="tiempoEsperado" placeholder="Tiempo Esperado"
                        autocomplete="off" required [(ngModel)]="tiempoEsperado">
                </div>

                <button  class="btn btn-outline-success w-100 mb-3" [disabled]="!f.valid">
                     <i class="fas fa-plus-circle"></i> Registar
                    </button>
                <button class="btn btn-outline-primary w-100" routerLink="/">
                    <i class="fas fa-arrow-alt-circle-left"></i> Regresar
                </button>
            </form>
        </div>
    </div>
</div>
