<app-menu></app-menu>
<div class="container" *ngIf="mascota">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h4 class="text-center">Actualizar Informaci√≥n</h4>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Fecha de ingresos"
                        autocomplete="off" required [(ngModel)]="mascota.fechaIngreso">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="price" name="price" placeholder="Nombre de mascota"
                        autocomplete="off" required [(ngModel)]="mascota.nombreMascota">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="propietario" name="propietario" placeholder="Propietario"
                        autocomplete="off" required [(ngModel)]="mascota.propietario">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="dui" name="dui" placeholder="Dui"
                        autocomplete="off" required [(ngModel)]="mascota.dui">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="direccion"
                        autocomplete="off" required [(ngModel)]="mascota.direccion">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="descripcionOperacion" name="descripcionOperacion" placeholder="Descripcion de Operacion"
                        autocomplete="off" required [(ngModel)]="mascota.descripcionOperacion">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="tiempoEsperado" name="tiempoEsperado" placeholder="Tiempo Esperado"
                        autocomplete="off" required [(ngModel)]="mascota.tiempoEsperado">
                </div>
                <button class="btn btn-outline-success w-100 mb-3" [disabled]="!f.valid">
                        <i class="far fa-edit"></i> Actualizar
                </button>
                <button class="btn btn-outline-primary w-100" routerLink="/">
                    <i class="fas fa-arrow-alt-circle-left"></i> Regresar
                </button>
            </form>
        </div>
    </div>
</div>
